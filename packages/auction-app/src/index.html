<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Auction House</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <h4 id="address_welcome" class="text-center">Connect wallet to begin</h4>
                <h1 class="text-center">Choose Item To Bid On</h1>
                <hr />
                <br />
            </div>
        </div>

        <div id="itemsRow" class="row">
        </div>
    </div>

    <div id="proposalTemplate" style="display: none;">
        <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top" alt="Item Picture">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <div class="input-group mb-3">
                    <input type="number" min="0" class="bid-input form-control" placeholder="ETH">
                    <div class="input-group-append">
                        <button class="button-type-bid btn btn-primary" type="button">Bid</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="button-type-get-price btn btn-primary" type="button">Get Last Price</button>
                    </div>
                    <input class="price-output form-control" placeholder="ETH" readonly>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="button-type-get-bid-step btn btn-primary" type="button">Get Bid Step</button>
                    </div>
                    <input class="bid-step-output form-control" placeholder="ETH" readonly>
                </div>
                <button href="#" class="button-type-stop-bid btn btn-danger">Stop Bidding</button>
                <button href="#" class="button-type-get-winner btn btn-info">Get Winner</button>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <br>
        <form id="add_item_form" style="display: none;">
            <div class="form-group">
                <label for="itemImageFile">Item Image</label>
                <input type="file" class="form-control-file" id="itemImageFile">
                <input class="form-control" type="text" placeholder="Item Name" id="item-name-input">
                <input class="form-control" type="number" placeholder="Item Price ETH" id="item-price-input">
                <input class="form-control" type="number" placeholder="Item Bid Step ETH" id="item-bid-step-input">
                <button type="button" class="btn btn-success" id="addItem">Add Item</button>
            </div>
        </form>
        <br>
        <hr />
        <div id="closeopenbuttons" style="display: none">
            <button href="#" class="btn btn-warning" id="stopJoining">Stop Joining</button>
            <button href="#" class="btn btn-danger" id="closeContract">Close Contract</button>
        </div>
        <div class="row" id="register_div">
            <div style="margin-left: 15px;">
                <input class="form-control" type="text" name="joiningFee" id="joiningFee" placeholder="Join Fee ETH">
                <input class="form-control" type="text" name="sellFee" min="0" max="100" id="sellFee"
                    placeholder="Sell % Fee">
                <button class="btn btn-info" type="button" id="register">Create Smart Contract</button>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/dist/web3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.6.31/index.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/web3@4.3.0/lib/commonjs/web3.min.js"></script> -->
    <!-- <script src="js/dist/truffle-contract.js"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
